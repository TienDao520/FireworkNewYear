<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, Bin!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at top, #001122, #000000);
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            background: transparent;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #00ffff,
                0 0 70px #00ffff;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            animation: glow 4s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
            100% { text-shadow: 0 0 30px #fff, 0 0 50px #00ffff, 0 0 70px #00ffff; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="message">Happy New Year,<br>Bin!</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const fireworks = [];
        const particles = [];

        const colors = ['#ff0000', '#ff8800', '#ffff00', '#00ff00', '#00ffff', '#0088ff', '#ff00ff', '#ffffff'];

        class Firework {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = height;
                this.targetX = x || Math.random() * width;
                this.targetY = y || Math.random() * height * 0.3;
                this.speed = 3 + Math.random() * 3;
                this.hue = Math.random() * 360;
                this.brightness = 50 + Math.random() * 50;
                this.trail = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < this.speed) {
                        this.explode();
                        return;
                    }
                    this.x += dx / dist * this.speed;
                    this.y += dy / dist * this.speed;
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > 20) this.trail.shift();
                }
            }

            draw() {
                if (!this.exploded) {
                    // Trail
                    ctx.beginPath();
                    this.trail.forEach((p, i) => {
                        ctx[i === 0 ? 'moveTo' : 'lineTo'](p.x, p.y);
                    });
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, 0.8)`;
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // Rocket
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 80 + Math.random() * 80;
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, color));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 8;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.alpha = 1;
                this.friction = 0.98;
                this.gravity = 0.08;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.008;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `${this.color}${Math.floor(this.alpha * 255).toString(16).padStart(2, '0')}`;
                ctx.fill();
            }
        }

        function launchFirework(x, y) {
            fireworks.push(new Firework(x, y));
        }

        // Auto launch random fireworks
        setInterval(() => {
            launchFirework();
        }, 600);

        // Click to launch
        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, e.clientY);
        });

        // Show message after a delay
        setTimeout(() => {
            document.querySelector('.message').style.opacity = 1;
        }, 3000);

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.exploded && fw.trail.length === 0) {
                    fireworks.splice(i, 1);
                }
            });

            particles.forEach((p, i) => {
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.update();
                    p.draw();
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
